<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Budget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --income: #10b981;
      --expense: #f43f5e;
      --net: #8b5cf6;
      --border-radius: 16px;
      --shadow-sm: 0 4px 6px -1px rgba(0,0,0,0.08), 0 2px 4px -1px rgba(0,0,0,0.04);
      --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
    }

    .header-icon {
      font-size: 3.5rem;
      margin-bottom: 16px;
      color: var(--net);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .header p {
      font-size: 1.1rem;
      color: var(--text-light);
      max-width: 580px;
      margin: 0 auto;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .card {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 28px 24px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }

    .card.income  { border: 2px solid #d1fae5; }
    .card.expense { border: 2px solid #fee2e2; }
    .card.net     { border: 2px solid #ede9fe; }

    .card-icon {
      font-size: 2.1rem;
      margin-bottom: 12px;
    }

    .card.income  .card-icon { color: var(--income); }
    .card.expense .card-icon { color: var(--expense); }
    .card.net     .card-icon { color: var(--net); }

    .card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card .amount {
      font-size: 2.25rem;
      font-weight: 700;
    }

    .card.income  .amount { color: var(--income); }
    .card.expense .amount { color: var(--expense); }
    .card.net     .amount { color: var(--net); }

    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title i {
      color: var(--income);
    }

    .income-form {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 32px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 28px;
    }

    .income-item {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }

    .income-item label {
      font-weight: 600;
      min-width: 180px;
      color: var(--text);
    }

    .input-group {
      flex: 1;
      min-width: 220px;
      display: flex;
      align-items: center;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      background: #f8fafc;
    }

    .input-group span {
      background: #f1f5f9;
      padding: 14px 18px;
      font-weight: 500;
      color: #475569;
    }

    .input-group input {
      flex: 1;
      padding: 14px 18px;
      border: none;
      font-size: 1.1rem;
      background: transparent;
      text-align: right;
    }

    .input-group input:focus {
      outline: none;
      background: white;
    }

    @media (max-width: 640px) {
      .income-item {
        flex-direction: column;
        align-items: stretch;
      }
      .income-item label {
        min-width: auto;
      }
      .summary-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <div class="header-icon">üìí</div>
      <h1>Create Your Budget</h1>
      <p>Understanding your income and expenses is the foundation of financial success.</p>
    </div>

    <div class="summary-cards">
      <div class="card income">
        <div class="card-icon">‚Üë</div>
        <h3>Income</h3>
        <div class="amount">$0</div>
      </div>

      <div class="card expense">
        <div class="card-icon">‚Üì</div>
        <h3>Expenses</h3>
        <div class="amount">$0</div>
      </div>

      <div class="card net">
        <div class="card-icon">üê∑</div>
        <h3>Net</h3>
        <div class="amount">$0</div>
      </div>
    </div>

    <h2 class="section-title"><i class="fa-solid fa-arrow-up"></i> Monthly Income</h2>

    <div class="income-form">
      <div class="income-item">
        <label>Salary/Wages</label>
        <div class="input-group">
          <span>$</span>
          <input type="text" placeholder="0" inputmode="numeric" />
        </div>
      </div>

      <div class="income-item">
        <label>Other Income</label>
        <div class="input-group">
          <span>$</span>
          <input type="text" placeholder="0" inputmode="numeric" />
        </div>
      </div>
    </div>

  </div>

</body>
</html>
